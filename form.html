<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- mis estilos -->
    <link rel="stylesheet" href="cssForm.css">

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">

    <title>Formulario Bootstrap</title>
  </head>
  <body>

    <div id="containerForm" class="container-fluid col-md-4">
      <form id="registrationForm" class="row justify-content-center  g-3 mt-3">
      
        <div class="col-md-12 mb-3">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
        </div>
      
        <div class="col-md-12 mb-3">
          <label for="passInput" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="passInput" placeholder="Escribe tu contraseña">
        </div>
      
        <div class="col-md-12 mb-3">
          <label for="addressInput" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="addressInput" placeholder="Dirección">
        </div>
      
      
      
        <div class="col-md-6 mb-3">
          <label for="cityInput" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="cityInput" placeholder="Lugar">
        </div>
      
        <div class="col-md-3 mb-3">
          <label for="postalCodeInput" class="form-label">C.Postal</label>
          <input type="text" class="form-control" id="postalCodeInput" placeholder="Lugar">
        </div>
      
        <div class="col-md-3 mb-3">
          <label for="countryInput" class="form-label">País</label>
          <input type="text" class="form-control" id="countryInput" placeholder="País">
        </div>
      
        <div class="col-md-12 mb-3">
          <div class="form-check ">
            <input type="checkbox" id="chkAcepto" class="form-check-input">
            <label for="chkAcepto" class="form-check-label">Acepto los términos</label>
          </div>
        </div>
      
        <div class="col-md-12 ">
          <button type="submit" class="btn btn-primary ">Regístrate</button>
        </div> 
      
      </form>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

      <script src="main.js"></script>

  </body>
</html>
